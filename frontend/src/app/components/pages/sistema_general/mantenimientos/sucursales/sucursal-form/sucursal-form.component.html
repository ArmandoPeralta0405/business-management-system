<h2>Formulario de Sucursales</h2>
<div class="card shadow-sm">
    <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ formTitle }}</h5>
            <div>
                <button class="btn btn-outline-secondary btn-sm me-2"
                    [routerLink]="['/sistema_general/mantenimientos/sucursales']">
                    <i class="fa-solid fa-list"></i> Lista
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="sucursalForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Spinner de carga -->
            <div *ngIf="isLoading" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <!-- Formulario -->
            <div *ngIf="!isLoading" class="row">
                <div class="col-md-12 mb-3">
                    <label for="id_empresa" class="form-label">Empresa</label>
                    <select class="form-select" id="id_empresa" formControlName="id_empresa"
                        [class.is-invalid]="sucursalForm.get('id_empresa')?.invalid && (sucursalForm.get('id_empresa')?.dirty || sucursalForm.get('id_empresa')?.touched)"
                        [disabled]="idEmpresa !== null">
                        <option value="">Seleccione una empresa</option>
                        <option *ngFor="let empresa of empresas" [value]="empresa.id_empresa">
                            {{ empresa.razon_social }} ({{ empresa.ruc }})
                        </option>
                    </select>
                    <div *ngIf="sucursalForm.get('id_empresa')?.invalid && (sucursalForm.get('id_empresa')?.dirty || sucursalForm.get('id_empresa')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('id_empresa')?.errors?.['required']">
                            La empresa es requerida
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" formControlName="descripcion"
                        [class.is-invalid]="sucursalForm.get('descripcion')?.invalid && (sucursalForm.get('descripcion')?.dirty || sucursalForm.get('descripcion')?.touched)"
                        placeholder="Ingrese la descripción" maxlength="100" autocomplete="off">
                    <div *ngIf="sucursalForm.get('descripcion')?.invalid && (sucursalForm.get('descripcion')?.dirty || sucursalForm.get('descripcion')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('descripcion')?.errors?.['required']">
                            La descripción es requerida
                        </div>
                        <div *ngIf="sucursalForm.get('descripcion')?.errors?.['maxlength']">
                            Máximo 100 caracteres
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="direccion" class="form-label">Dirección (Opcional)</label>
                    <input type="text" class="form-control" id="direccion" formControlName="direccion"
                        [class.is-invalid]="sucursalForm.get('direccion')?.invalid && (sucursalForm.get('direccion')?.dirty || sucursalForm.get('direccion')?.touched)"
                        placeholder="Ingrese la dirección" maxlength="200" autocomplete="off">
                    <div *ngIf="sucursalForm.get('direccion')?.invalid && (sucursalForm.get('direccion')?.dirty || sucursalForm.get('direccion')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('direccion')?.errors?.['maxlength']">
                            Máximo 200 caracteres
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                    <input type="text" class="form-control" id="telefono" formControlName="telefono"
                        [class.is-invalid]="sucursalForm.get('telefono')?.invalid && (sucursalForm.get('telefono')?.dirty || sucursalForm.get('telefono')?.touched)"
                        placeholder="Ingrese el teléfono" maxlength="20" autocomplete="off">
                    <div *ngIf="sucursalForm.get('telefono')?.invalid && (sucursalForm.get('telefono')?.dirty || sucursalForm.get('telefono')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('telefono')?.errors?.['maxlength']">
                            Máximo 20 caracteres
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email (Opcional)</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        [class.is-invalid]="sucursalForm.get('email')?.invalid && (sucursalForm.get('email')?.dirty || sucursalForm.get('email')?.touched)"
                        placeholder="Ingrese el email" maxlength="100" autocomplete="off">
                    <div *ngIf="sucursalForm.get('email')?.invalid && (sucursalForm.get('email')?.dirty || sucursalForm.get('email')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('email')?.errors?.['email']">
                            Ingrese un email válido
                        </div>
                        <div *ngIf="sucursalForm.get('email')?.errors?.['maxlength']">
                            Máximo 100 caracteres
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="id_ciudad" class="form-label">Ciudad</label>
                    <select class="form-select" id="id_ciudad" formControlName="id_ciudad"
                        [class.is-invalid]="sucursalForm.get('id_ciudad')?.invalid && (sucursalForm.get('id_ciudad')?.dirty || sucursalForm.get('id_ciudad')?.touched)">
                        <option value="">Seleccione una ciudad</option>
                        <option *ngFor="let ciudad of ciudades" [value]="ciudad.id_ciudad">
                            {{ ciudad.descripcion }}
                        </option>
                    </select>
                    <div *ngIf="sucursalForm.get('id_ciudad')?.invalid && (sucursalForm.get('id_ciudad')?.dirty || sucursalForm.get('id_ciudad')?.touched)"
                        class="invalid-feedback">
                        <div *ngIf="sucursalForm.get('id_ciudad')?.errors?.['required']">
                            La ciudad es requerida
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="casa_central" 
                               formControlName="casa_central">
                        <label class="form-check-label" for="casa_central">Casa Central</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="estado" 
                               formControlName="estado">
                        <label class="form-check-label" for="estado">Activo</label>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button" class="btn btn-outline-secondary"
                    [routerLink]="['/sistema_general/mantenimientos/sucursales']">
                    <i class="fa-solid fa-xmark me-1"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="sucursalForm.invalid || isLoading">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </div>
</div>
